services:
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    environment:
      - PORT=3000
      - CORS_ORIGIN=*
    ports:
      - "3000:3000"

  web:
    build:
      context: .
      dockerfile: docker/Dockerfile.web
    environment:
      - API_URL=http://api:3000
    depends_on:
      - api
    ports:
      - "8080:80"
